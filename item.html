<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Item Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order-history.html">Order History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <!-- Item Form -->
    <div class="card my-4">
        <div class="card-header">Enter Item Details</div>
        <div class="card-body">
            <form id="itemForm">
                <div class="row mb-3">
                    <div class="col">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Item Name" required>
                    </div>
                    <div class="col">
                        <label for="qty" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="qty" placeholder="Quantity" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Item Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter Item Description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter Price" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Item Table -->
    <h3 class="mt-5">Item List</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="itemTableBody">
        <!-- Item rows will be added here -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
