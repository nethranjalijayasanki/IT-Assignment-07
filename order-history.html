<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Order History</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order-history.html">Order History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <!-- Order History Table -->
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Order Date</th>
            <th>Customer Name</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="orderHistoryBody">
        <!-- Order rows will be added here -->
        <!-- Sample Order Row -->
        <tr>
            <td>2024-10-12</td>
            <td>Customer 1</td>
            <td>$50.00</td>
            <td><button class="btn btn-info" onclick="showOrderDetails(1)">View Items</button></td>
        </tr>
        <tr>
            <td>2024-10-11</td>
            <td>Customer 2</td>
            <td>$30.00</td>
            <td><button class="btn btn-info" onclick="showOrderDetails(2)">View Items</button></td>
        </tr>
        </tbody>
    </table>

    <!-- Modal to Show Order Details -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsModalLabel">Order Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="orderItemsList" class="list-group">
                        <!-- Order items will be dynamically added here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
