<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">New Order</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Place Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order-history.html">Order History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Order Form -->
    <div class="card my-4">
        <div class="card-body">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="customerSelect" class="form-label">Select Customer</label>
                    <select class="form-select" id="customerSelect" required>
                        <option selected disabled value="">Choose a customer</option>
                        <option value="Customer 1">Customer 1</option>
                        <option value="Customer 2">Customer 2</option>
                        <option value="Customer 3">Customer 3</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="itemSelect" class="form-label">Select Item</label>
                        <select class="form-select" id="itemSelect" required>
                            <option selected disabled value="">Choose an item</option>
                            <option value="Item 1" data-price="10">Item 1 ($10)</option>
                            <option value="Item 2" data-price="20">Item 2 ($20)</option>
                            <option value="Item 3" data-price="15">Item 3 ($15)</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="addItemToOrder()">Add Item to Order</button>
            </form>
        </div>
    </div>

    <!-- Order Table -->
    <h3 class="mt-5">Order Details</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        <!-- Order items will be added here -->
        </tbody>
    </table>

    <!-- Order Total & Place Order Button -->
    <div class="d-flex justify-content-between align-items-center">
        <h4 id="orderTotal">Order Total: $0.00</h4>
        <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
